<template>

    <lightning-card title="Lightning Data Service" icon-name="custom:custom42">
        <template if:true={contact.data}>
            <div class="slds-var-m-around_medium slds-text-align_center" >
                The best place to see the Lightning Data Service components in action is on a record page.
                <p class="slds-var-m-around_medium">
                    <lightning-button label="Take me there!" onclick={navigateToContact}></lightning-button>
                </p>
                <p>
                    The Lightning Data Service components are in the right sidebar.
                </p>
                <p>
                    (You can also select a contact in the <strong>Contacts</strong> tab)
                </p>
            </div>
        </template>
        <template if:false={contact.error}>
            <p>{contact.error}</p>
        </template>
    </lightning-card>
    
</template>
