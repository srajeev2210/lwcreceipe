<template>
    <lightning-card title="LdsCreateRecord" icon-name="standard:record">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}>
            </lightning-input>
            <lightning-input label="Name" class="slds-var-m-bottom_small" 
                onchange={handleChange}></lightning-input>
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
            <c-view-source source='lwc/ldsCreateRecord' slot="footer">
                Create a record without writing server-side code. Always consider lightning-record-form and lightning-record-edit-form first.
            </c-view-source>
        </div>
    </lightning-card>
</template>
