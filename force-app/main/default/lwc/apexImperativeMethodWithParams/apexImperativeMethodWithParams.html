<template>
    <lightning-card title="ApexImperativeMethodWithParams" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-var-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <lightning-input type="search" label="Search"
                        value={searchKey} onchange={handleKeyChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-m-left_xx-small">
                    <lightning-button
                        label="Search" onclick={handleSearch} ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <p class="slds-var-m-around_small">{error}</p>
            </template>
        </div>
        <c-view-source source='lwc/apexImperativeMethodWithParams' slot="footer">
            Call an Apex method with parameters imperatively.
        </c-view-source>
    </lightning-card>
</template>
