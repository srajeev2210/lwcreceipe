<template>
    <lightning-card title="ApexStaticSchema" icon-name="custom:custom63">
        <template if:true={contact.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <p>{title}</p>
                <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
            </div>
        </template>
        <template if:true={contact.error}>
            <p class="slds-var-m-around_small">{contact.error}</p>
        </template>
        <c-view-source source='lwc/apexStaticSchema' slot="footer">
            Call Apex method and get SObject values using a static schema definition.
        </c-view-source>
    </lightning-card>
</template>
