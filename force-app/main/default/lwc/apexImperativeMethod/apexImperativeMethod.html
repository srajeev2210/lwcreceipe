<template>
    <lightning-card title="ApexImperativeMethod" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-around_small">
                <lightning-button label="Load Contacts" onclick={handleLoad}></lightning-button>
            </p>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <p class="slds-var-m-around_small">{error}</p>
            </template>
        </div>
        <c-view-source source='lwc/apexImperativeMethod' slot="footer">
            Retrieve a list of records using an imperative Apex method call on Button click.
        </c-view-source>
    </lightning-card>
    
</template>
