<template>
    <lightning-card title="CompositionContactSearch" icon-name="custom:custom57">
        <div class="slds-var-m-around_medium">
            <lightning-input class="slds-show slds-is-relative slds-var-m-bottom_small"
                    type="string" label="Search" onchange={handleKeyChange}>
            </lightning-input>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <c-contact-tile class="slds-show slds-is-relative"
                        key={contact.Id}
                        contact={contact}></c-contact-tile>
                </template>
            </template>
            <template if:true={error}>
                <p class="slds-var-m-around_small">{error}</p>
            </template>
            <c-view-source source="lwc/compositionContactSearch" slot="footer">
                Create an experience component by assembling multiple child components. Type a few characters in the search bar to experience the recipe.
            </c-view-source>
        </div>
    </lightning-card>
</template>
