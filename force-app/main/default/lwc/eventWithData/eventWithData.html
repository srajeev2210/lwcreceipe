<template>
    <lightning-card title="EventWithData" icon-name="standard:logging">
        <lightning-layout>
            <lightning-layout-item>
                <template for:each={contacts.data} for:item="contact">
                    <c-contact-list-item class="slds-show slds-is-relative" 
                        key={contact.Id} contact={contact} 
                        onselect={onSelectHandler}>
                    </c-contact-list-item>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-m-left_medium">
                <template if:true={selectedContact}>
                    <img src={selectedContact.Picture__c} alt="img" />
                    <p>{selectedContact.Name}</p>
                    <p>{selectedContact.Title}</p>
                    <p>
                        <lightning-formatted-phone value={selectedContact.Phone}></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-email value={selectedContact.Email}></lightning-formatted-email>
                    </p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={contacts.error}>
            <p class="slds-var-m-around_small">{contacts.error}</p>
        </template>
        <c-view-source source="lwc/eventWithData" slot="footer">
            Child-to-parent communication using a custom event that passes data
            to the parent component. Click an item in the list to see the recipe
            in action.
        </c-view-source>
    </lightning-card>
</template>
