<template>
    <lightning-card title="ApiFunction" icon-name="standard:product_consumed">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Description" value={description}
                onchange={onDescChangeHandler}></lightning-input>
            <lightning-input label="Priority" 
                type="checkbox" value={priority}
                onchange={onCheckboxHandler}></lightning-input>
            <lightning-button label="Add Todo" 
                variant="brand" class="slds-show slds-var-p-vertical_small"
                onclick={onClickHandler}></lightning-button>
        </div>
        <c-todo-list todos={todos} class="slds-show slds-is-relative"></c-todo-list>
        
        <c-view-source source="lwc/apiSetterGetter" slot="footer">
            Parent-to-child communication. Pass data to a child component using
            a public (@api) property implemented with a setter and getter, and apply some logic to the data as the property is being set.
        </c-view-source>
    </lightning-card>
    
</template>
